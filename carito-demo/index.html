<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramp Fiat-Crypto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Ramp Fiat-Crypto</h1>
    </header>

    <main>
      <div class="assets-container">
        <section id="crypto-assets">
          <h2>Cryptocurrencies</h2>
          <div id="crypto-list">Loading cryptos...</div>
        </section>

        <section id="fiat-assets">
          <h2>Fiat Currencies</h2>
          <div id="fiat-list">Loading fiat...</div>
        </section>
      </div>

      <section id="cart">
        <h2>Your Selection</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: $0.00</p>
        <button id="checkout">Checkout</button>
      </section>
    </main>

    <script src="script.js"></script>
  </div>
</body>
</html>
